<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Result Summary</title>
</head>
<body>
    <div class="container">
        <div class="result_summary">
            <div class="result">
                <h1 class="result_title">Your Result</h1>
                <div class="score">
                   <h1>76</h1>
                   <span class="total-score">of 100</span>
                </div>
                <div class="text">
                    <h1>Great</h1>
                    <p>Your score higher than 65% of the people who have taken these tests</p>
                </div>
            </div>
            <div class="summary">
                <h3>Summary</h3>
                <div class="tests">
                    <div class="test red">
                        <div class="left">
                            <span>i</span>
                            <h2>Reaction</h2>
                        </div>
                        <div class="right">
                            80/100
                        </div>
                    </div>
                    <div class="test green">
                        <div class="left">
                            <span>i</span>
                            <h2>Reaction</h2>
                        </div>
                        <div class="right">
                            80/100
                        </div>
                    </div>
                    <div class="test yellow">
                        <div class="left">
                            <span>i</span>
                            <h2>Reaction</h2>
                        </div>
                        <div class="right">
                            80/100
                        </div>
                    </div>
                    <div class="test blue">
                        <div class="left">
                            <span>i</span>
                            <h2>Reaction</h2>
                        </div>
                        <div class="right">
                            80/100
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
