<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card_img">
                <img src="https://media.istockphoto.com/id/1301615047/vector/vocalist-girl-in-headphones-singing-at-microphone.jpg?s=612x612&w=0&k=20&c=OV3bzTO3IQuOJIflGOTDNv4yzabM_4fu-5rUMz-gkxo=" alt="">
            </div>
            <div class="card_details">
                <h1 class="title">Order Summary</h1>
                <p class="desc">You can now listen to million of songs,audibooks and podcasts on any device anywhere you like! </p>
                <div class="subscription">
                    <div class="icon-plan">
                        <div class="icon">M</div>
                        <div class="plan">
                            <span>Annnual Plan</span>
                            <span class="price">$59.99/Year</span>
                        </div>
                    </div>
                    <div class="change">
                        <a href="">Change</a> 
                    </div>
                </div>
                <div class="btns">
                    <button class="payment">
                        Proceed to Payment
                    </button>
                    <button class="cancel">Cancel Order</button>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
